<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nicholas Dean">
        <meta name="description" content="Guess the daily word and try to get ot the top of the leaderboard.">
        <meta property="og:url" content="https://inthe,pub/projects/nickle">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Nickle">
        <meta property="og:description" content="Guess the daily word and try to get ot the top of the leaderboard.">
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>inthe,pub | Nickle</title>
    </head>

    <body>
        <div id="container">
            <div id="gameContainer">
                <div id="guesses" class="guesses"></div>
                <div id="message"></div>
                <div id="keyboard" class="keyboard"></div>
            </div>
            <div id="scoreboardContainer" class="shrink"></div>
        </div>
    </body>
            
    <template id="endGameTemplate">
        <div id="endGame">
            <h2 class="endGameMessage"></h2>
            
            <form class="highScoreForm">
                <input type="text" class="nameInput" maxLength="12" placeholder="Name (5 chars min)"/>
                <button type="submit" class="submitScoreButton">Submit</button>
            </form>

            <button class="shareButton">Share (spoiler-free)</button>
            
            <button id="showHighScoresButton">Highscores</button>
        </div>
    </template>
    <template id="scoreboardTemplate">
        <button id="closeHighScoresButton">Back to game</button>

        <h1 class="title">Loading high scores...</h1>

        <table id="scoresTable" class="shrink">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Guesses</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>
    <template id="scoreEntryTemplate">
        <tr>
            <td class="name"></td>
            <td class="numGuesses"></td>
            <td class="time"></td>
        </tr>
    </template>
</html>
